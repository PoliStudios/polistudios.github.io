<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container py-5 px-4" style="max-width: 900px;">
        <h2 class="mb-4 text-center">Formulario de Registro</h2>
        <form>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="apellidoP" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoP" required>
                </div>
                <div class="col-md-4">
                    <label for="apellidoM" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoM" required>
                </div>
            </div>
            <div class="row mb-4 mt-4">
                <div class="col-md-8">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="codigoPostal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" required>
                </div>
                <div class="col-md-4">
                    <label for="colonia" class="form-label">Colonia</label>
                    <input type="text" class="form-control" id="colonia" required>
                </div>
                <div class="col-md-4">
                    <label for="alcaldia" class="form-label">Alcaldía</label>
                    <input type="text" class="form-control" id="alcaldia" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
    </div>
</body>
</html>
